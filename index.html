<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter your task" />
      
      <div class="datetime-wrapper">
        <div class="datetime-container">
          <input type="text" id="datetimeInput" />
          <span class="fake-placeholder" id="placeholderText">dd-mm-yyyy --:--</span>
        </div>
        <span class="calendar-icon" onclick="highlightDate()">📅</span>
      </div>
      
      <button id="addTaskBtn">➕ Add Task</button>
    </div>

    <div class="buttons">
      <button id="toggleTheme">🌗 Toggle Mode</button>
      <button id="exportTasks">📤 Export</button>
    </div>

    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
